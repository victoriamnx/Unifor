<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veja sua nota!</title>
  </head>

  <body>
    <script>
      for(var i = 1; i <= 3; i++) {
          var nota1 = parseInt(prompt("Digite a nota 1"));
          var nota2 = parseInt(prompt("Digite a nota 2"));
          var media

          media = (nota1 + nota2)/2

          if(media >= 6) {
            document.write("A média é:" + media + "<br>")
              document.write("O aluno foi aprovado." + "<br>")
          } else {
            document.write("A média é:" + media + "<br>")
              document.write("O aluno foi reprovado." + "<br>")
          }
        }
    </script>
  </body>
</html>
